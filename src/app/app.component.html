<div class="container-flex header_row pt-2 pl-5 pr-5 mt-2  text-white border-dark">

  <form #searchForm="ngForm" (ngSubmit)="onSearch(searchForm.value);  searchForm.reset(); ">
  <div class="row mb-1 mt-3">
    <div class="col-1 ">
      <button class="btn btn-dark" type="submit">Search</button>
    </div>
    <div class="col-11 ">
      <input type="text" class="form-control " placeholder="Cerca" aria-label="Username"
        aria-describedby="basic-addon1" name="searchForm" ngModel>
    </div>

  </div>
</form>


 
  <div class="container bg-dark pt-3 pl-3 pr-3 pb-2 my-3 text-white ">

  
    <form #workItemForm="ngForm" (ngSubmit)="onClickSubmit(workItemForm.value);  workItemForm.reset(); ">
      <div class="row ">
        <div class="col-1"></div>

        <div class="col-3">

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-sm input-group-text"><b>WI</b> </span>
            </div>
            <input type="number" class="form-control " placeholder="Work item" name="workItemForm" ngModel>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"><b>Desc</b> </span>
            </div>
            <input type="text" class="form-control" placeholder="Wi descrizione" name="descForm" ngModel>
          </div>
        </div>


        <div class="col-3">

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"><b>S.Point</b> </span>
            </div>
            <input type="number" class="form-control" placeholder="Story point" name="storyPointForm" ngModel>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"><b>Owner</b> </span>
            </div>
            <input type="text" class="form-control" placeholder="Owner" name="ownerForm" ngModel>
          </div>

        </div>
        <div class="col-4">


          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"><b>Stato</b> </span>
            </div>
            <input type="text" class="form-control" placeholder="N=todo S=start T=test D=done" name="stato" ngModel>

          </div>
          <div class="input-group mb-2">
            <input type="submit" value="Crea WorkItem" class="btn btn-primary" (click)=refresh()>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </form>

  </div>
</div>






<div class="container-flex body_all pt-3 pb-5 pl-5 pr-5 mt-1  text-white border-dark">
  <div class="row bt-1 mt-0">

    <div class="col bg-danger mr-1 col_height text-center">
      <hr>
      <h5 class="font-weight-bold p-1 border-dark"> <i class="fas fa-align-right"></i> TO DO</h5>
      <hr>
      <div class="list-group " style="overflow-y: scroll; max-height: 550px">
        <app-wokitem *ngFor="let workitem of getToDo()" [(workitem)]="workitem"
          (onWorkItemClicked)="workItemClicked($event) ">
        </app-wokitem>
      </div>
    </div>



    <div class="col bg-warning mr-1 col_height text-center">
      <hr>
      <h5 class="font-weight-bold p-1 border-dark"> <i class="fas fa-hourglass-start"></i> START WORKING</h5>
      <hr>

      <div class="list-group" style="overflow-y: scroll;  max-height: 550px">
        <app-wokitem *ngFor="let workitem of getStartWorking()" [workitem]="workitem"
          (onWorkItemClicked)="workItemClicked($event)">
        </app-wokitem>
      </div>

    </div>


    <div class="col bg-success mr-1 col_height">
      <hr>
      <h5 class="font-weight-bold p-1 border-dark text-center "> <i class="fas fa-tasks"></i> TEST</h5>
      <hr>

      <div class="list-group" style="overflow-y: scroll; max-height: 560px">

        <app-wokitem *ngFor="let workitem of getTest()" [workitem]="workitem"
          (onWorkItemClicked)="workItemClicked($event)">
        </app-wokitem>

      </div>
    </div>

    <div class="col bg-primary col_height">
      <hr>
      <h5 class="font-weight-bold p-1 border-dar text-center " [class.text-dark]="false"> <i class="fas fa-check"></i>
        DONE</h5>
      <hr>

      <div class="list-group" style="overflow-y: scroll; max-height: 550px">

        <app-wokitem *ngFor="let workitem of getDone()" [workitem]="workitem"
          (onWorkItemClicked)="workItemClicked($event)">
        </app-wokitem>

      </div>


    </div>
  </div>



</div>
